<script>

	totalButton.onclick = function() {

		// Calculate first row
		var subTotal1 = Number(document.getElementById("price1").innerHTML) * 
			Number(document.getElementById("txtQuantity1").value)

		document.getElementById("subTotal1").innerHTML = subTotal1;

		// Second row
		var subTotal2 = Number(document.getElementById("price2").innerHTML) * 
			Number(document.getElementById("txtQuantity2").value)

		document.getElementById("subTotal2").innerHTML = subTotal2;

		// Calculate total
		document.getElementById("total").innerHTML = subTotal1 + subTotal2;

		alert("clicked\n" + document.getElementById("price1").innerHTML + "\n"
			+ document.getElementById("txtQuantity1").value);	
	}
</script>
